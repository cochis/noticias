<ion-content [fullscreen]="true">
  <app-header titulo="inicio"></app-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6" style="text-align: center; margin:auto">

        <ion-slides pager="ios" class="slide-full">

          <ion-slide *ngFor="let slide of slides">

            <ion-card mode="ios">
              <img [src]="slide.img" class="slide-image" />

              <ion-card-header>
                <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                {{ slide.desc }}
              </ion-card-content>

            </ion-card>


          </ion-slide>


          <ion-slide>
            <ion-button (click)="onClick()" expand="block" fill="clear">
              Ingresa
            </ion-button>
          </ion-slide>


        </ion-slides>


      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
