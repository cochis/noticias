<ion-header>
  <app-header titulo="Noticias"></app-header>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngIf="!ready">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="ready && articles.length > 0">
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let item of articles" [style]="font">
        <ion-card>
          <ion-img *ngIf="item.urlToImage" [src]="item.urlToImage"></ion-img>
          <ion-img *ngIf="!item.urlToImage" src="/assets/slides/noticias1.jpg"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{item.publishedAt | date}}</ion-card-subtitle>
          <ion-card-title>{{item.title}} by {{item.author}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{item.content}}
        </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-fab-button (click)="mostrarModal()">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>




  </ion-fab>
</ion-content>
