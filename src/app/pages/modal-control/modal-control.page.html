<ion-header>
  <ion-toolbar>
    <ion-title>Control de configuracion</ion-title>
    <ion-icon slot="end" name="close-circle" size="large" color="danger" (click)="cancelar()"
      style="margin-right:50px ;pointer:click"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form autocomplete="off" (ngSubmit)="updateParams( form)" #form="ngForm">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Categor√≠a</ion-label>
          <ion-select okText="Seleccionar" cancelText="Cancelar" name="categoria" [ngModel]="update.categoria"
            #categoria="ngModel" required [value]="update.categoria">
            <ion-select-option [value]="item.name" *ngFor="let item of  categories ,i">{{item.description}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Frecuencia:</ion-label>
          <ion-input type="number" min="60" max="3600" step="30" name="frecuencia" placeholder="frecuencia"
            [ngModel]="update.frecuencia" #frecuencia="ngModel" required [value]="update.frecuencia"></ion-input>
          <small *ngIf="frecuencia.invalid && frecuencia.touched" class="form-text text-danger">Ingrese 5 letras</small>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label style="margin-left:13px">Tipo de fuente:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-radio-group name="font" [ngModel]="update.font" #font="ngModel" required>
        <ion-col size="12" *ngFor="let item of  fonts">
          <ion-item>
            <ion-label [style]="item.name">{{item.description}}</ion-label>
            <ion-radio [value]="item.name"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-radio-group>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Ultimas noticias:</ion-label>
        <ion-toggle color="dark" (ionChange)="lastNews($event)" name="last" [ngModel]="update.last" #last="ngModel">
        </ion-toggle>
      </ion-item>

    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Cambiar Fecha de busqueda:</ion-label>
        <ion-toggle color="dark" (ionChange)="upDateDate($event)" [disabled]="disable"></ion-toggle>
      </ion-item>

    </ion-row>
    <ion-row *ngIf="updateD">
      <ion-col size="12" size-lg="6" class="allCenter">
        <ion-datetime presentation="date" locale="es-MX" name="minDate" [ngModel]="update.minDate" #minDate="ngModel">
        </ion-datetime>
      </ion-col>
      <ion-col size="12" size-lg="6" class="allCenter">
        <ion-datetime presentation="date" locale="es-MX" name="maxDate" [ngModel]="update.maxDate" #maxDate="ngModel">
        </ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>






    <ion-button type="submit" expand="block">
      Actualizar busqueda
    </ion-button>

    <ion-button (click)="cancelar()" expand="block">
      Cancelar
    </ion-button>

  </form>
</ion-content>
